<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="200" fill="transparent"/>
  
  <!-- 큰 원형 - 시스템 전체 -->
  <circle cx="200" cy="100" r="80" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  
  <!-- 중앙 아이콘 - 메인 시스템 -->
  <circle cx="200" cy="100" r="40" fill="#C5CAE9" stroke="#3F51B5" stroke-width="1.5"/>
  <text x="200" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#3F51B5" font-weight="bold">노지AI</text>
  
  <!-- 원형 위 작은 아이콘들 - 모듈 -->
  <!-- 센서 데이터 -->
  <circle cx="150" cy="50" r="20" fill="#BBDEFB" stroke="#1976D2" stroke-width="1"/>
  <text x="150" y="54" font-family="Arial" font-size="8" text-anchor="middle" fill="#1976D2">센서</text>
  
  <!-- 영상 분석 -->
  <circle cx="250" cy="50" r="20" fill="#FFE0B2" stroke="#FF9800" stroke-width="1"/>
  <text x="250" y="54" font-family="Arial" font-size="8" text-anchor="middle" fill="#FF9800">영상</text>
  
  <!-- AI 제어 -->
  <circle cx="280" cy="100" r="20" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
  <text x="280" y="104" font-family="Arial" font-size="8" text-anchor="middle" fill="#4CAF50">제어</text>
  
  <!-- 챗봇 -->
  <circle cx="250" cy="150" r="20" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
  <text x="250" y="154" font-family="Arial" font-size="8" text-anchor="middle" fill="#9C27B0">챗봇</text>
  
  <!-- ESG -->
  <circle cx="150" cy="150" r="20" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <text x="150" y="154" font-family="Arial" font-size="8" text-anchor="middle" fill="#F44336">ESG</text>
  
  <!-- 예측 -->
  <circle cx="120" cy="100" r="20" fill="#B3E5FC" stroke="#0288D1" stroke-width="1"/>
  <text x="120" y="104" font-family="Arial" font-size="8" text-anchor="middle" fill="#0288D1">예측</text>
  
  <!-- 연결선 -->
  <line x1="200" y1="60" x2="200" y2="140" stroke="#3F51B5" stroke-width="1.5" stroke-dasharray="4 2"/>
  <line x1="160" y1="100" x2="240" y2="100" stroke="#3F51B5" stroke-width="1.5" stroke-dasharray="4 2"/>
  
  <!-- 연결선 - 모듈 간 -->
  <line x1="160" y1="60" x2="240" y2="60" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  <line x1="160" y1="140" x2="240" y2="140" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  <line x1="130" y1="115" x2="155" y2="135" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  <line x1="165" y1="65" x2="135" y2="85" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  <line x1="270" y1="115" x2="245" y2="135" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  <line x1="265" y1="65" x2="265" y2="85" stroke="#3F51B5" stroke-width="0.8" stroke-dasharray="3 2"/>
  
  <!-- 시스템 타이틀 -->
  <text x="200" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="#3F51B5" font-weight="bold">노지AI재배관리시스템</text>
  <text x="200" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="#3F51B5">통합 스마트팜 솔루션</text>
</svg> 