<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#B0E0E6" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#A0522D" />
    </linearGradient>
    <linearGradient id="field" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9ACD32" />
      <stop offset="100%" stop-color="#6B8E23" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFF00" />
      <stop offset="100%" stop-color="#FFA500" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#sky)" />
  
  <!-- 태양 -->
  <circle cx="700" cy="100" r="60" fill="url(#sun)" />
  
  <!-- 구름 -->
  <g fill="white" opacity="0.9">
    <ellipse cx="150" cy="80" rx="50" ry="30" />
    <ellipse cx="190" cy="70" rx="60" ry="35" />
    <ellipse cx="240" cy="85" rx="45" ry="25" />
    
    <ellipse cx="520" cy="120" rx="60" ry="30" />
    <ellipse cx="570" cy="110" rx="70" ry="40" />
    <ellipse cx="620" cy="130" rx="50" ry="25" />
  </g>
  
  <!-- 언덕 -->
  <ellipse cx="400" cy="700" rx="500" ry="300" fill="url(#ground)" />
  
  <!-- 밭 -->
  <rect x="50" y="350" width="700" height="250" fill="url(#field)" />
  
  <!-- 격자 무늬(밭) -->
  <g stroke="#5D4037" stroke-width="2" opacity="0.5">
    <!-- 수평선 -->
    <line x1="50" y1="400" x2="750" y2="400" />
    <line x1="50" y1="450" x2="750" y2="450" />
    <line x1="50" y1="500" x2="750" y2="500" />
    <line x1="50" y1="550" x2="750" y2="550" />
    
    <!-- 수직선 -->
    <line x1="150" y1="350" x2="150" y2="600" />
    <line x1="250" y1="350" x2="250" y2="600" />
    <line x1="350" y1="350" x2="350" y2="600" />
    <line x1="450" y1="350" x2="450" y2="600" />
    <line x1="550" y1="350" x2="550" y2="600" />
    <line x1="650" y1="350" x2="650" y2="600" />
  </g>
  
  <!-- 작물 -->
  <g>
    <!-- 1번 구역 작물 -->
    <g transform="translate(100, 425)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(200, 425)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
    
    <!-- 2번 구역 작물 -->
    <g transform="translate(300, 425)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(400, 425)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
    
    <!-- 3번 구역 작물 -->
    <g transform="translate(500, 425)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(600, 425)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
    
    <!-- 4번 구역 작물 -->
    <g transform="translate(100, 525)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(200, 525)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
    
    <!-- 5번 구역 작물 -->
    <g transform="translate(300, 525)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(400, 525)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
    
    <!-- 6번 구역 작물 -->
    <g transform="translate(500, 525)">
      <line x1="0" y1="0" x2="0" y2="-30" stroke="#5D4037" stroke-width="2" />
      <ellipse cx="0" cy="-35" rx="15" ry="10" fill="#8BC34A" />
    </g>
    <g transform="translate(600, 525)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#5D4037" stroke-width="3" />
      <ellipse cx="0" cy="-45" rx="20" ry="15" fill="#8BC34A" />
    </g>
  </g>
  
  <!-- 센서 타워 및 장비 -->
  <g transform="translate(700, 300)" filter="url(#shadow)">
    <!-- 센서 타워 -->
    <rect x="-15" y="-100" width="30" height="100" fill="#90A4AE" />
    
    <!-- 센서 장비 -->
    <circle cx="0" cy="-110" r="15" fill="#03A9F4" />
    <rect x="-20" y="-130" width="40" height="10" fill="#455A64" />
    
    <!-- 태양광 패널 -->
    <rect x="-25" y="-150" width="50" height="20" fill="#1A237E" />
  </g>
  
  <!-- 드론 -->
  <g transform="translate(200, 250)" filter="url(#shadow)">
    <!-- 드론 몸체 -->
    <circle cx="0" cy="0" r="15" fill="#424242" />
    
    <!-- 드론 다리 -->
    <line x1="-30" y1="-10" x2="-10" y2="0" stroke="#616161" stroke-width="3" />
    <line x1="30" y1="-10" x2="10" y2="0" stroke="#616161" stroke-width="3" />
    <line x1="-30" y1="10" x2="-10" y2="0" stroke="#616161" stroke-width="3" />
    <line x1="30" y1="10" x2="10" y2="0" stroke="#616161" stroke-width="3" />
    
    <!-- 드론 프로펠러 -->
    <line x1="-35" y1="-10" x2="-25" y2="-10" stroke="#BDBDBD" stroke-width="5" />
    <line x1="35" y1="-10" x2="25" y2="-10" stroke="#BDBDBD" stroke-width="5" />
    <line x1="-35" y1="10" x2="-25" y2="10" stroke="#BDBDBD" stroke-width="5" />
    <line x1="35" y1="10" x2="25" y2="10" stroke="#BDBDBD" stroke-width="5" />
  </g>
  
  <!-- 관수 시스템 -->
  <g transform="translate(400, 320)">
    <!-- 관수 메인 라인 -->
    <line x1="-350" y1="0" x2="350" y2="0" stroke="#0288D1" stroke-width="5" />
    
    <!-- 스프링클러 -->
    <g opacity="0.7">
      <line x1="-300" y1="0" x2="-300" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="-300" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="-200" y1="0" x2="-200" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="-200" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="-100" y1="0" x2="-100" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="-100" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="0" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="100" y1="0" x2="100" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="100" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="200" y1="0" x2="200" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="200" cy="-25" r="5" fill="#29B6F6" />
      
      <line x1="300" y1="0" x2="300" y2="-20" stroke="#0288D1" stroke-width="3" />
      <circle cx="300" cy="-25" r="5" fill="#29B6F6" />
      
      <!-- 물방울 표현 -->
      <g fill="#29B6F6" opacity="0.6">
        <circle cx="-300" cy="-40" r="2" />
        <circle cx="-305" cy="-45" r="1" />
        <circle cx="-295" cy="-50" r="1.5" />
        
        <circle cx="-100" cy="-40" r="2" />
        <circle cx="-105" cy="-45" r="1" />
        <circle cx="-95" cy="-50" r="1.5" />
        
        <circle cx="100" cy="-40" r="2" />
        <circle cx="105" cy="-45" r="1" />
        <circle cx="95" cy="-50" r="1.5" />
        
        <circle cx="300" cy="-40" r="2" />
        <circle cx="305" cy="-45" r="1" />
        <circle cx="295" cy="-50" r="1.5" />
      </g>
    </g>
  </g>
  
  <!-- 스마트팜 제어시스템 및 AI 표현 -->
  <g transform="translate(650, 200)">
    <!-- 제어 박스 -->
    <rect x="-50" y="-40" width="100" height="80" rx="10" ry="10" fill="#455A64" filter="url(#shadow)" />
    
    <!-- 디스플레이 -->
    <rect x="-40" y="-30" width="80" height="40" rx="5" ry="5" fill="#263238" />
    
    <!-- 디스플레이 내용 -->
    <g fill="none" stroke="#4CAF50" stroke-width="1.5">
      <polyline points="-30,-20 -20,-10 -10,-25 0,-5 10,-15 20,-5 30,-20" />
      <line x1="-30" y1="0" x2="30" y2="0" />
      <line x1="-30" y1="5" x2="20" y2="5" />
    </g>
    
    <!-- 버튼 및 인디케이터 -->
    <circle cx="-25" cy="25" r="5" fill="#F44336" />
    <circle cx="0" cy="25" r="5" fill="#FFEB3B" />
    <circle cx="25" cy="25" r="5" fill="#4CAF50" />
    
    <!-- AI 라인 및 연결 -->
    <g stroke="#8E24AA" stroke-width="2" stroke-dasharray="5,3">
      <line x1="50" y1="0" x2="100" y2="-50" />
      <line x1="50" y1="0" x2="100" y2="50" />
      <line x1="50" y1="0" x2="80" y2="0" />
    </g>
    
    <!-- AI 텍스트 및 아이콘 -->
    <g transform="translate(90, -70)">
      <circle cx="0" cy="0" r="25" fill="#7B1FA2" filter="url(#shadow)" />
      <text x="0" y="5" font-family="Arial" font-size="18" fill="white" text-anchor="middle">AI</text>
    </g>
  </g>
  
  <!-- 제목 및 설명 텍스트 -->
  <g transform="translate(400, 50)">
    <rect x="-270" y="-30" width="540" height="60" rx="15" ry="15" fill="rgba(0,0,0,0.5)" />
    <text x="0" y="5" font-family="Arial" font-size="26" fill="white" text-anchor="middle" font-weight="bold">노지 AI재배관리시스템</text>
  </g>
</svg> 